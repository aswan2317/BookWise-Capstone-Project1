<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BookWise</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/stylesheets/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body class="{% block body_class %}{% endblock %}">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/static/images/bookwise-logo.png" alt="logo">
      <span>BookWise</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <!-- Add additional navigation links here if needed -->
      </ul>
      <!-- Search Form -->
      <form class="form-inline my-2 my-lg-0 mr-3" action="/search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search BookWise" aria-label="Search" name="q">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <!-- User Authentication Links -->
      <ul class="navbar-nav ml-auto">
        {% if not g.user %}
        <li class="nav-item"><a class="nav-link" href="/signup">Sign up</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
        {% else %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            <img src="{{ g.user.image_url }}" alt="{{ g.user.username }}" class="rounded-circle" style="width: 30px; height: 30px;">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/users/{{ g.user.id }}">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Log out</a>
          </div>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS (optional, if you need JavaScript features) -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/popper"></script>
<script src="https://unpkg.com/bootstrap"></script>

</body>

</html>
