<!-- Review form -->
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.rating.label }} {{ form.rating(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.text.label }} {{ form.text(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
